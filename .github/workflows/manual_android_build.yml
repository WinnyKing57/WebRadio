name: Manual Android Build

on:
  workflow_dispatch:

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Debug Workspace Structure
        run: |
          echo "GITHUB_WORKSPACE is: ${{ github.workspace }}"
          ls -la ${{ github.workspace }}
          ls -la ${{ github.workspace }}/WebradioApp || echo "WebradioApp not found"

      - name: Download gradle ZIP
        run: curl -sL -o gradle-8.5-bin.zip https://services.gradle.org/distributions/gradle-8.5-bin.zip

      - name: List contents of Gradle ZIP
        run: unzip -l gradle-8.5-bin.zip

      - name: Extract gradle-wrapper.jar
        run: |
          WRAPPER_DIR="${{ github.workspace }}/WebradioApp/gradle/wrapper"
          mkdir -p "$WRAPPER_DIR"
          unzip -p gradle-8.5-bin.zip gradle/wrapper/gradle-wrapper.jar > "$WRAPPER_DIR/gradle-wrapper.jar"

      - name: Grant Gradle execution permission
        run: |
          cd ${{ github.workspace }}/WebradioApp || exit 1
          chmod +x gradlew
          echo "Permissions after chmod:"
          ls -la gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug
        working-directory: ${{ github.workspace }}/WebradioApp

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: webradio-debug-apk
          path: ${{ github.workspace }}/WebradioApp/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error