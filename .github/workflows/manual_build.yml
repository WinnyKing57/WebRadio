name: Build Jules CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show GITHUB_WORKSPACE structure
      run: |
        echo "GITHUB_WORKSPACE is: ${{ github.workspace }}"
        ls -R ${{ github.workspace }}
      shell: bash

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Delete local.properties files # From my changes
      run: |
        find . -name local.properties -print -delete
        echo "Ensured no local.properties files exist."
      shell: bash

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-disabled: true # Keep cache disabled for now

    - name: Attempt to regenerate Gradle Wrapper
      run: |
        echo "Attempting to regenerate gradle-wrapper.jar using 'gradle wrapper' command..."
        # setup-gradle should have put a gradle executable in the PATH
        gradle wrapper --gradle-version 8.5 --stacktrace
        echo "Listing contents of gradle/wrapper/ after attempt:"
        ls -l gradle/wrapper/
      shell: bash

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew # Present in both, keep one

    - name: Show current directory before build
      run: pwd
      shell: bash

    - name: Build with Gradle
      # Using correct module path and user's preferred task (assembleDebug) + clean
      run: ./gradlew :WebradioApp:app:clean :WebradioApp:app:assembleDebug --stacktrace --info

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        # Path needs to be relative to GITHUB_WORKSPACE, and module is WebradioApp/app
        path: WebradioApp/app/build/outputs/apk/debug/app-debug.apk
