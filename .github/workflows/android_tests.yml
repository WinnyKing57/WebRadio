name: Android CI & Startup Test

on:
  push:
    branches: [ main, master ] # Adjust to your main branch name(s)
  pull_request:
    branches: [ main, master ] # Adjust to your main branch name(s)

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # Ensure this matches your project's JDK requirement

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Run unit tests
        run: ./gradlew :WebradioApp:app:testDebugUnitTest
        # continue-on-error: true # Optional: set to true if you want to proceed to UI tests even if unit tests fail

      - name: Run Android Instrumented Tests (includes app launch)
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30 # Example API level, choose one relevant for your app
          target: google_apis # Ensure this line is present and set to google_apis
          arch: x86 # Optional, but good to be explicit if x86 is intended
          cold-boot: false
          script: |
            adb wait-for-device
            echo "Emulator device found."
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'
            echo "Emulator boot completed."
            ./gradlew :WebradioApp:app:connectedDebugAndroidTest
