name: Android CI & Startup Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Run unit tests
        run: ./gradlew :WebradioApp:app:testDebugUnitTest

      - name: Run Android Instrumented Tests (includes app launch)
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86
          cold-boot: false
          disable-animations: true
          emulator-options: -no-window -no-audio -memory 4096
          script: |
            adb wait-for-device
            adb devices
            echo "Emulator device found."
            # Attendre que le boot soit fini
            boot_completed=""
            until [ "$boot_completed" = "1" ]; do
              boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
              echo "Waiting for boot to complete... ($boot_completed)"
              sleep 2
            done
            echo "Emulator boot completed."
            # Petit délai supplémentaire par sécurité
            sleep 10
            adb shell input keyevent 82
            ./gradlew :WebradioApp:app:connectedDebugAndroidTest
